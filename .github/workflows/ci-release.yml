name: Build, Pack and Upload Release Asset

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Find first .csproj in the repo
        id: find_project
        shell: pwsh
        run: |
          $proj = (Get-ChildItem -Path . -Recurse -Filter *.csproj | Select-Object -First 1).FullName
          if (-not $proj) {
            Write-Error "No .csproj found in repository"
            exit 1
          }
          echo "proj=$proj" >> $env:GITHUB_OUTPUT

      - name: Restore (project)
        run: dotnet restore "${{ steps.find_project.outputs.proj }}"

      - name: Publish (Framework-Dependent Single File)
        run: |
          dotnet publish "${{ steps.find_project.outputs.proj }}" `
            -c Release `
            -r win-x64 `
            -p:PublishSingleFile=true `
            -p:DebugType=none `
            -o ./artifacts
        # Note: --self-contained false is what makes the file small.
        # -p:DebugType=none prevents .pdb files from being generated in the first place.

      - name: Zip EXE and set outputs
        id: package
        shell: pwsh
        run: |
          # Find the produced exe
          $exe = Get-ChildItem -Path ./artifacts -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $exe) {
            Write-Error "No executable (.exe) found in ./artifacts"
            exit 1
          }
          
          $zipName = "$($exe.BaseName).zip"
          $zipPath = Join-Path (Resolve-Path ./artifacts) $zipName
          
          # Zip the exe
          Compress-Archive -Path $exe.FullName -DestinationPath $zipPath -Force
          
          echo "zip_path=$zipPath" >> $env:GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.zip_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
